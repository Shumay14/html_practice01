<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border:1px solid black;
            border-collapse: collapse;
        }

        tr>td:nth-child(1) {
            background-color: thistle;
        }

        tr:nth-child(11)>td {
            background-color: white;
        }

    </style>
</head>

<body>
    <p style="background-color:skyblue;"> 사용자 정보입력</p>
    <p>안녕하세요. ㅇㅇ이의 홈페이지를 자유롭게 이용하려면 회원가입을 하셔야합니다.<br>
        아래의 사항들을 빠짐없이 기록해주세요.
    </p>
    <br>
    
    <form action="">
    <table style="width:100%;">
        <tr>
            <td>사용자 ID</td>
            <td colspan="3"><input type="text" name="" id=""><button type="button">ID중복확인</button></td>
            
        </tr>

        <tr>
            <td>비밀번호</td>
            <td><input type="text" name="" id=""></td>
            <td style="background-color: thistle;">비밀번호 확인</td>
            <td><input type="text" name="" id=""></td>
        </tr>

        <tr>
            <td>사용자 이름</td>
            <td colspan="3"><input type="text" name="" id=""></td>
        </tr>

        <tr>
            <td>주민등록번호</td>
            <td colspan="3"><input type="text" name="" id="">-<input type="text" name="" id=""></td>
        </tr>

        <tr>
            <td>생년월일</td>
            <td><input type="text" name="" id=""></td>
            <td style="background-color: thistle;">성별</td>
            <td><input type="radio" name="" id="">남자<input type="radio" name="" id="">여자</td>
        </tr>

        <tr>
            <td>우편번호</td>
            <td colspan="3"><input type="text" name="" id="">-<input type="text" name="" id="">
                <button type="button">우편번호검색</button></td>
        </tr>

        <tr>
            <td>주 소</td>
            <td colspan="3"><input type="text" name="" id=""></td>
        </tr>

        <tr>
            <td>나머지 주소</td>
            <td colspan="3"><input type="text" name="" id=""></td>
        </tr>

        <tr>
            <td>E-Mail</td>
            <td colspan="3"><input type="email" name="" id="">@
                <select>
                    <option value="naver">naver.com</option>
                    <option value="daum">daum.net</option>
                    <option value="google">gmail.com</option>
                </select>

            
            </td>
        </tr>

        <tr>
            <td>직업</td>
            <td colspan="3">
                <select>
                    <option value="컴퓨터">컴퓨터/정보통신</option>
                    <option value="사무직">사무/행정</option>
                </select>
            </td>
        </tr>

        <tr>
            <td colspan="4" style="text-align: center;"><button type="button">등록</button><button type="button">취소</button></td>
            
        </tr>

        

    </table>
</form>

    
</body>

</html>
